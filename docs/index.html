<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">

    <style>
        html {
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
            font-size: 16px;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }

        .item {
            width: 100%;
            height: fit-content;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .image {
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image img {
            width: 100%;
            height: 100%;
            filter: grayscale(90%);
        }

        .item:hover {
            cursor: pointer;
        }

        .item:hover .image img {
            filter: grayscale(0%);
        }

        .text {
            color: rgba(0, 0, 0, 0.5);
        }

        .item:hover .text {
            color: rgba(0, 0, 0, 1);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <a class="item" href="/">
            <div class="image">
                <img src="./img/api_docs.svg" />
            </div>
            <div class="text">
                API
            </div>
        </a>
        <a class="item" href="/overview">
            <div class="image">
                <img src="./img/overview_docs.svg" />
            </div>
            <div class="text">
                Architecture overview
            </div>
        </a>
        <a class="item" href="/stract">
            <div class="image">
                <img src="./img/code_docs.svg" />
            </div>
            <div class="text">
                Code
            </div>
        </a>
    </div>
</body>

</html>
