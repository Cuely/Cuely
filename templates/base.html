<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuely</title>
    {% block meta %}{% endblock %}
    <link rel="stylesheet" type="text/css" href="/static/css/main.css" />
    <style>
        @font-face {
            font-family: Montserrat;
            src: url("/static/fonts/Montserrat-Light.ttf") format("truetype");
            font-style: normal;
            font-weight: 400;
        }

        @font-face {
            font-family: Montserrat;
            src: url("/static/fonts/Montserrat-Medium.ttf") format("truetype");
            font-style: normal;
            font-weight: 500;
        }

        @font-face {
            font-family: Montserrat;
            src: url("/static/fonts/Montserrat-SemiBold.ttf") format("truetype");
            font-style: normal;
            font-weight: 600;
        }

        @font-face {
            font-family: Montserrat;
            src: url("/static/fonts/Montserrat-Bold.ttf") format("truetype");
            font-style: normal;
            font-weight: 700;
        }

        @font-face {
            font-family: Montserrat;
            src: url("/static/fonts/Montserrat-LightItalic.ttf") format("truetype");
            font-style: italic;
            font-weight: 400;
        }

        @font-face {
            font-family: Montserrat;
            src: url("/static/fonts/Montserrat-MediumItalic.ttf") format("truetype");
            font-style: italic;
            font-weight: 500;
        }

        @font-face {
            font-family: Montserrat;
            src: url("/static/fonts/Montserrat-SemiBoldItalic.ttf") format("truetype");
            font-style: italic;
            font-weight: 600;
        }

        @font-face {
            font-family: Montserrat;
            src: url("/static/fonts/Montserrat-BoldItalic.ttf") format("truetype");
            font-style: italic;
            font-weight: 700;
        }

        @font-face {
            font-family: Montserrat;
            src: url("/static/fonts/Montserrat-Light.woff") format("woff");
            font-style: normal;
            font-weight: 400;
        }

        @font-face {
            font-family: Montserrat;
            src: url("/static/fonts/Montserrat-Medium.woff") format("woff");
            font-style: normal;
            font-weight: 500;
        }

        @font-face {
            font-family: Montserrat;
            src: url("/static/fonts/Montserrat-SemiBold.woff") format("woff");
            font-style: normal;
            font-weight: 600;
        }

        @font-face {
            font-family: Montserrat;
            src: url("/static/fonts/Montserrat-Bold.woff") format("woff");
            font-style: normal;
            font-weight: 700;
        }

        @font-face {
            font-family: Montserrat;
            src: url("/static/fonts/Montserrat-LightItalic.woff") format("woff");
            font-style: italic;
            font-weight: 400;
        }

        @font-face {
            font-family: Montserrat;
            src: url("/static/fonts/Montserrat-MediumItalic.woff") format("woff");
            font-style: italic;
            font-weight: 500;
        }

        @font-face {
            font-family: Montserrat;
            src: url("/static/fonts/Montserrat-SemiBoldItalic.woff") format("woff");
            font-style: italic;
            font-weight: 600;
        }

        @font-face {
            font-family: Montserrat;
            src: url("/static/fonts/Montserrat-BoldItalic.woff") format("woff");
            font-style: italic;
            font-weight: 700;
        }

        html,
        body {
            position: relative;
            width: 100%;
            height: 100%;
        }


        body {
            font-family: Montserrat, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }


        a:hover {
            text-decoration: underline;
        }

        label {
            display: block;
        }

        input,
        button,
        select,
        textarea {
            font-family: inherit;
            font-size: inherit;
            -webkit-padding: 0.4em 0;
            padding: 0.4em;
            margin: 0 0 0.5em 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 2px;
        }

        input:disabled {
            color: #ccc;
        }

        button {
            color: #333;
            background-color: #f4f4f4;
            outline: none;
        }

        button:disabled {
            color: #999;
        }

        button:not(:disabled):active {
            background-color: #ddd;
        }

        button:focus {
            border-color: #666;
        }


        b {
            font-weight: 600 !important;
        }

        pre>code {
            font-size: 0.8rem;
        }
    </style>
    {% block head %}{% endblock %}
</head>

<body>
    {% block content %}{% endblock %}
</body>

</html>
